<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TonicWare</title>
<style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #152133;
  padding: 5px 55px;
}

.header a {
  float: left;
  color: white;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 15px;
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 20px;
}

.header a:hover {
  color: #2ad747;
}

.header a:focus {
  color: #2ad747;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
</style>
  
</head>

<body>
  
<div class="header">
  <a href="#default" class="logo">TonicWare</a>
  <div class="header-right">
    <a href="#home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
</div>

<div style="padding-left:20px">
  <h1>Tonicware</h1>
</div>
</body>

</html>
